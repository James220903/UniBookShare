<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Example</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js'></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiamFtc3RlcjEyMzQ1NiIsImEiOiJjbHZ6N2NmeHMwM2plMmpteGU0MDZzZHRvIn0.fxbgGMZ37Dso-kP4JnDPEw'; // Replace with your Mapbox access token
        var map = new mapboxgl.Map({
            container: 'map', // container ID
            style: 'mapbox://styles/mapbox/streets-v11', // style URL
            center: [-74.5, 40], // starting position [lng, lat]
            zoom: 9 // starting zoom
        });

        // Add event listeners after map loads
        map.on('load', function() {
            // Respond to click events
            map.on('click', function(e) {
                console.log(`You clicked at ${e.lngLat.lat}, ${e.lngLat.lng}`);
            });

            // Respond to mousemove events
            map.on('mousemove', function(e) {
                document.getElementById('info').innerHTML =
                    `Longitude: ${e.lngLat.lng} <br> Latitude: ${e.lngLat.lat}`;
            });
        });
    </script>
</body>
</html>
