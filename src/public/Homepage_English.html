        function logout() {
            fetch('/logout', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'

            })
            .then(response => {
                if(response.ok) {
                    window.location.href = '/login';
                } else {
                    throw new Error('Logout failed');
                }
            })
